<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de Compras</title>
  </head>
  <body>
    <div id="body">
      <h1 id="title">Compras da Semana</h1>
      <div id="adicionar">
        <label for="item">Nome</label>
        <input
          type="text"
          id="input"
          name="item"
          placeholder="Adicione um novo item"
        />
        <button type="submit" id="button" onclick="adicionar()">Adicionar item</button>
      </div>
      <ul id="list">

      </ul>
      <footer id="alert">
        <img
          id="alerticon"
          src="./Icons/alert-circle-stroke-rounded (1).svg"
          alt=""
        />
        <p>O item foi removido a lista</p>
        <img
          id="excluir"
          src="./Icons/cancel-01-stroke-rounded (1).svg"
          alt=""
        />
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
